/*

To add jokes to the product flavors, create a file named
src/free/res/values.xml with contents:


<resources>
    <string name="joke">This is a super cheesy joke.</string>
</resources>

Then create a file named src/paid/res/values.xml with contents:

<resources>
    <string name="joke">This is a super funny joke.</string>
</resources>

*/

android {

    productFlavors {
        free {
            applicationId 'com.udacity.gradle.buildflavors.free'
        }
        paid {
            applicationId 'com.udacity.gradle.buildflavors.paid'
        }
    }
}
